<html>
	<head>
		<title>Portfolio</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>

		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Vollkorn">
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<div id="banner">
			<div id="bannerleft">
				<div id="icon"><img src="favicon.ico"/></div>
				<div id="name"><a href="#" id="namelink" onclick="setContent('home.html');">John Paul Hayes II</a></div>
				<div id="links">
					<a href="#" onclick="setContent('portfolio.html');">Portfolio</a>
					<a href="#" onclick="setContent('software.html');">Software</a>
					<a href="#" onclick="setContent('rockclimbing.html');">Rocks</a>
				</div>
			</div>
		</div>
		<div id="content"></div	>
	</body>
		<script type="text/javascript">
	function setContent(file)
	{
		var xmlHttp = new XMLHttpRequest();
		xmlHttp.open("GET", file, false);
		xmlHttp.send(null);
		document.getElementById("content").innerHTML = xmlHttp.responseText;
	}
	setContent("home.html");
	</script>
</html>
